<div class="container">
    <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Username</legend>
            <div class="uk-margin">
                <input id="username" name="username" class="uk-input" type="text" formControlName="username">
            </div>
        </fieldset>
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Name</legend>
            <div class="uk-margin">
                <input id="name" name="name" class="uk-input" type="text" formControlName="name">
            </div>
        </fieldset>
        <fieldset class="uk-fieldset">
            <legend class="uk-legend">Password</legend>
            <div class="uk-margin">
                <input id="password" name="password" class="uk-input" type="password" formControlName="password">
            </div>
        </fieldset>
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <legend class="uk-legend">Active</legend>
                <div class="uk-form-controls">
                    <select id="active" name="active" class="uk-select" formControlName="active">
                        <option value="true">Activated</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <legend class="uk-legend">Role</legend>
                <div class="uk-form-controls">
                    <select id="is_admin" name="is_admin" class="uk-select" formControlName="is_admin">
                        <option value="false">Staff Member</option>
                        <option value="true">Admin</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <fieldset class="uk-fieldset submit">
            <div class="uk-margin">
                <button class="uk-button uk-button-secondary" [disabled]="!staffForm.valid">Send</button>
            </div>
        </fieldset>
    </form>
</div>
